<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="http://localhost/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">      
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form method="POST" action="http://localhost/register">
            <input type="hidden" name="_token" value="J5gI26j7OIzldsby3eqlkJb8IJfvJdaJkL0TxX6p" autocomplete="off">                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="name" placeholder="User name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="password_confirmation" placeholder="Confirm Password" required>
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form method="POST" action="http://localhost/login">
            <input type="hidden" name="_token" value="J5gI26j7OIzldsby3eqlkJb8IJfvJdaJkL0TxX6p" autocomplete="off">                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required>
                <!-- Fixed the password field name -->
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <a href="http://localhost/password/reset" class="forgot-password">Forgot Your Password?</a>
            </form>
        </div>
    </div>

    <!-- Photo frame (Unchanged) -->
    <div class="photo-frame">
        <img src="images/4.jpg" alt="Photo">
    </div>

    <!-- Success and error pop-up logic -->
    
    
    <!-- Include SweetAlert for pop-ups -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Show success message if present
            var successMessage = "";
            if (successMessage) {
                Swal.fire({
                    icon: 'success',
                    title: successMessage,
                    showConfirmButton: false,
                    timer: 2000
                });
            }

            // Show error message if present
            var errorMessage = "";
            if (errorMessage) {
                Swal.fire({
                    icon: 'error',
                    title: errorMessage,
                    showConfirmButton: false,
                    timer: 2000
                });
            }
        });
    </script>

</body>
</html>
